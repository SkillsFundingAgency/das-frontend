{% extends "campaign/template.html" %}


{% block hero %}

<div class="hero">
    <div class="grid-row">
        <div class="grid-column-one-half">
            <div class="hero-heading">
                <span class="caption-m hero-heading__caption hero-heading__caption--employer">Employer  >  Search apprenticeships</span>
                <h1 class="heading-xl hero-heading__heading">Business Administrator</h1>
            </div>
             <form>
                <div class="form-group das-form-group-inline">

                    <input class="input" type="search" placeholder="Apprenticeship keyword...">
                    <div class="das-form-group-inline__button-wrap">
                        <button class="button button-employer" type="submit">Search</button>
                    </div>
                </div>
             </form>
             <a href="https://www.gov.uk/" id="header-link-govuk" target="_blank" class="hero-heading__hm-government-link">
                 <img alt="HM Government" class="hero-heading__hm-government-logo" src="https://das-prd-frnt-end.azureedge.net/campaign/images/hm-government-logo.png" srcset="https://das-prd-frnt-end.azureedge.net/campaign/images/hm-government-logo.png 1x, https://das-prd-frnt-end.azureedge.net/campaign/images/hm-government-logo@2x.png 2x">
             </a>
        </div>
    </div>
</div>

{% endblock %}

{% block content %}

<div class="main-content">
    <div class="grid-row">
        <div class="grid-column-two-thirds">

            <div class="page">

                    <div class="das-search-results__header das-search-results__header--employer">
                        <p class="body das-search-results__header-results-header-text">There are <strong class="bold das-search-results__header-results-total--employer">36</strong> apprenticeships.</p>
                        <form>

                            <label class="label visually-hidden" for="sort">
                                    Sort the search results by
                            </label>
                            <select id="sort" class="select das-search-results__header-sort-by" data-val="true">
                                    <option value="">-- Sort by --</option>
                                    <option value="Best match">Best match</option>
                                    <option value="Level (high to low)">Level (high to low)</option>
                                    <option value="Level (low to high)">Level (low to high)</option>
                            </select>
                        </form>
                    </div>
            </div>
        </div>
        <div class="grid-column-one-third">
            <div class="sidebar-panel sidebar-panel--employer">
                <div class="sidebar-panel__content">

                    <section>
                        <form asp-controller="Fat" asp-action="Filter" method="get">
                            <h3 class="heading-m">Filter results</h3>
                            <div class="form-group">
                                <p class="u-!-font-weight-bold">Showing search results for:</p>
                                <label class="visually-hidden">Apprenticeship keyword</label>
                                <input class="input das-search-results__filter-search-keyword" asp-for="Keywords" type="search" placeholder="Apprenticeship keyword...">
                            </div>

                            <div class="form-group">
                                <p class="u-!-font-weight-bold">Apprenticeship level:</p>
                                <div class="checkboxes das-search-results__filter-checkboxes">
                                    <div class="checkboxes__item das-search-results__filter-checkbox">
                                        <input class="checkboxes__input" value="@item.Value" id="1" name="SelectedLevels" type="checkbox">
                                        <label asp-for="SelectedLevels" class="label checkboxes__label">Level 2 (1)</label>
                                    </div>
                                    <div class="checkboxes__item das-search-results__filter-checkbox">
                                        <input class="checkboxes__input" value="@item.Value" id="1" name="SelectedLevels" type="checkbox">
                                        <label asp-for="SelectedLevels" class="label checkboxes__label">Level 3 (1)</label>
                                    </div>
                                    <div class="checkboxes__item das-search-results__filter-checkbox">
                                        <input class="checkboxes__input" value="@item.Value" id="1" name="SelectedLevels" type="checkbox">
                                        <label asp-for="SelectedLevels" class="label checkboxes__label">Level 4 (1)</label>
                                    </div>
                                    <div class="checkboxes__item das-search-results__filter-checkbox">
                                        <input class="checkboxes__input" value="@item.Value" id="1" name="SelectedLevels" type="checkbox">
                                        <label asp-for="SelectedLevels" class="label checkboxes__label">Level 5 (0)</label>
                                    </div>
                                    <div class="checkboxes__item das-search-results__filter-checkbox">
                                        <input class="checkboxes__input" value="@item.Value" id="1" name="SelectedLevels" type="checkbox">
                                        <label asp-for="SelectedLevels" class="label checkboxes__label">Level 6 (1)</label>
                                    </div>
                                </div>

                            </div>

                            <div class="form-group">
                                <button type="submit" class="button">
                                    Update
                                </button>
                            </div>

                        </form>
                    </section>


                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
