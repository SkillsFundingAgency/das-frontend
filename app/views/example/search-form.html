{% extends "template.html" %}
{% set pageTitle = "Digital Apprenticeship Service" %}
{% set hideStatusBanner = true %}
{% set loggedIn = false %}

{% block content %}

<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

        <h1 class="govuk-heading-xl">Search form component</h1>

        <form method="post" class="das-search-form">
            <div class="govuk-form-group">
                <label for="searchTerm" class="govuk-label">
                    Search
                </label>
                <div class="das-search-form__group">
                    <input id="searchTerm" name="searchTerm" title="Search" class="govuk-input das-search-form__input" type="text" />
                    <div class="das-search-form__button-wrap">
                        <button class="govuk-button das-search-form__button" type="submit">Search</button>
                    </div>
                </div>
            </div>
        </form>

        <hr class="govuk-section-break--l govuk-section-break--visible">

        <form method="post" class="das-search-form das-search-form--m">
            <div class="govuk-form-group">
                <label for="searchTerm2" class="govuk-label">
                    Search
                </label>
                <span class="govuk-hint">Enter your search term</span>
                <div class="das-search-form__group">
                    <input id="searchTerm2" name="searchTerm" title="Search" class="govuk-input das-search-form__input" type="text" />
                    <div class="das-search-form__button-wrap">
                        <button class="govuk-button das-search-form__button" type="submit">Search</button>
                    </div>
                </div>
            </div>
        </form>

        <hr class="govuk-section-break--l govuk-section-break--visible">

        <form method="post" class="das-search-form das-search-form--l">
            <div class="govuk-form-group">
                <label for="searchTerm3" class="govuk-label">
                    Search
                </label>
                <span class="govuk-hint">Enter your search term</span>
                <div class="das-search-form__group">
                    <input id="searchTerm3" name="searchTerm" title="Search" class="govuk-input das-search-form__input" type="text" />
                    <div class="das-search-form__button-wrap">
                        <button class="govuk-button das-search-form__button" type="submit">Search</button>
                    </div>
                </div>
            </div>
        </form>

        <hr class="govuk-section-break--l govuk-section-break--visible">

        <form method="post" class="das-search-form">
            <div class="govuk-form-group">
                <label for="searchTerm4" class="govuk-label govuk-visually-hidden">
                    Search
                </label>
                <div class="das-search-form__group">
                    <input id="searchTerm4" name="searchTerm" title="Search" class="govuk-input das-search-form__input" type="text" />
                    <div class="das-search-form__button-wrap">
                        <button class="govuk-button das-search-form__button" type="submit">Search</button>
                    </div>
                </div>
            </div>
        </form>

        <hr class="govuk-section-break--l govuk-section-break--visible">

        <div class="das-panel das-section--dashboard">
            <form method="post" class="das-search-form das-search-form--no-border">
                <div class="govuk-form-group">
                    <label for="searchTerm4" class="govuk-label govuk-visually-hidden">
                        Search
                    </label>
                    <div class="das-search-form__group">
                        <input id="searchTerm4" name="searchTerm" title="Search" class="govuk-input das-search-form__input" type="text" placeholder="Enter your search term" />
                        <div class="das-search-form__button-wrap">
                            <button class="govuk-button das-search-form__button" type="submit">Search</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>

    </div>
</div>

{% endblock  %}
