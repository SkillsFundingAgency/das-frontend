{% extends "template.html" %}
{% set pageTitle = "Digital Apprenticeship Service" %}
{% set hideStatusBanner = true %}
{% set loggedIn = true %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <h1 class="govuk-heading-xl">Test form</h1>
    <form method="post" action="form">
      <div class="govuk-form-group">
        <label class="govuk-label" for="text-field">Text field</label>
        <input type="text" class="govuk-input" name="text-field" id="text-field" >
      </div>
      <div class="govuk-form-group">
          <label for="course" class="govuk-label">Apprenticeship course</label>
          <select id="course" name="course" class="govuk-select das-autocomplete">
            <option value="">Select an apprenticeship training course</option>
            <option value="1">Network engineer (level 4)</option>
            <option value="2">Software developer (level 4)</option>
            <option value="5">Installation electrician / maintenance electrician (level 3)</option>
            <option value="6">Power network craftsperson (level 3)</option>
            <option value="8">Financial services administrator (level 3)</option>
            <option value="9">Control / technical support engineer (degree) (level 6)</option>
            <option value="10">Electrical / electronic technical support engineer (degree) (level 6)</option>
            <option value="11">Manufacturing engineer (degree) (level 6)</option>
            <option value="12">Product design and development engineer (degree) (level 6)</option>
            <option value="14">Laboratory technician (level 3)</option>
          </select>
      </div>
      <button class="govuk-button">Submit</button>
    </form>
  </div>
</div>


{% endblock  %}
