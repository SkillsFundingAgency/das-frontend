<div class="app-example-wrapper" id="{{ include.component }}-example-{{ include.example | default: 'index' }}" data-module="app-tabs">
  <div class="app-example">
    <div class="app-example__toolbar">
      <a href="example/{{ include.example | default: 'index' }}" class="app-example__new-window" target="_blank">
        Open this
        <span class="govuk-visually-hidden">{{ include.component }}</span>
        example in a new tab
      </a>
    </div>
    <iframe title="{{ include.component | capitalize }} example" data-module="app-example-frame" class="app-example__frame" src="example/{{ include.example | default: 'index' }}" frameborder="0" loading="lazy" id="iFrameResizer0" scrolling="auto" style="overflow: auto; height: 120px;"></iframe>
  </div>
</div>
