---
layout: default
section: components
---

<div class="govuk-grid-row">
  <div class="govuk-grid-column-one-third govuk-grid-column-one-quarter-from-desktop">
    <h2 class="govuk-heading-m">Components</h2>
    <ul class="govuk-list">
      {% for component in site.data.components %}
      <li>
        <a href="{{ site.baseurl }}/components/{{ component.slug }}"
          class="govuk-link govuk-link--no-visited-state {% if page.current == component.slug %} govuk-!-font-weight-bold {% endif %}">
          {{ component.name }}
        </a>
      </li>
      {% endfor %}
    </ul>
  </div>
  <div class="govuk-grid-column-two-thirds govuk-grid-column-three-quarters-from-desktop">
    <h1 class="govuk-heading-xl">{{ page.title }}</h1>
    {{ content }}
  </div>
</div>
