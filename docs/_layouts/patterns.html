---
layout: default
section: patterns
---

<div class="govuk-grid-row">
  <div class="govuk-grid-column-one-third govuk-grid-column-one-quarter-from-desktop">
    <h2 class="govuk-heading-m">Patterns</h2>
    <ul class="govuk-list">
      {% for pattern in site.data.patterns %}
      <li>
        <a href="{{ site.baseurl }}/patterns/{{ pattern.slug }}"
          class="govuk-link govuk-link--no-visited-state {% if page.current == pattern.slug %} govuk-!-font-weight-bold {% endif %}">
          {{ pattern.name }}
        </a>
      </li>
      {% endfor %}
    </ul>
  </div>
  <div class="govuk-grid-column-two-thirds govuk-grid-column-three-quarters-from-desktop">
    <h1 class="govuk-heading-xl">{{ page.title }}</h1>
    {{ content }}
  </div>
</div>
