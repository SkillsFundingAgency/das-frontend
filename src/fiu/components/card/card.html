{% set type = params.type if params.type else 'citizens' %}
{% set category = params.category if params.category else 'Apprentices' %}

<div class="fiu-card">
	<span class="fiu-card__category">{{ category }}</span>
	<h3 class="fiu-card__heading">{{ params.heading }}</h3>
	<p class="fiu-card__content">{{ params.html | safe if params.html else params.text }}</p>
	<a href="#" class="fiu-card__link fiu-card__link--{{ type }}">Learn more</a>
</div>
